<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="icons/favicomatic/favicon-32x32.png" sizes="32x32" />
<link rel="icon" type="image/png" href="icons/favicomatic/favicon-16x16.png" sizes="16x16" />
<script src="https://kit.fontawesome.com/bc403a68a5.js" crossorigin="anonymous"></script>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/stylesheet.css">
  <script src="js/login.js" defer></script>
  <title>Pick Up Line Generator</title>
</head>

<body>
<!-- Header -->
<header>
  <div class="navigation">
    <a href="index.html" class="title">Pick Up Line Generator</a>
    
    <div class="sign-in-options">
      <a href="">
          <button class="sign-up-button">
        Sign Up</button>
      </a>
      <a href="login.html">
          <button class="login-button">
        <i class="fa-regular fa-user"></i>Login</button> 
      </a>
    </div>
  </div>
</header>

<main>
  <!-- Login Box -->

  <div class="login-box">
    <div class="login-icon-box">
      <img class="login-icon" src="icons/login-icon.png" alt="">
    </div>
    <p class="create-account-header">
      Login to your account
    </p>
    <div class="login-input">
      <input id="emailLogIn" class="login-input-box" type="email" placeholder="Email">
      <input id="passwordLogIn" class="login-input-box" type="password" placeholder="Password">
    </div>

    <div class="log-in-button-box">
    <button id="btnLogIn" class="log-in-button">
      Login 
    </button></div>
  </div>
</main>

  
</body>
</html>
